name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        echo "Running pylint with custom configuration..."
        pylint $(git ls-files '*.py') --fail-under=6.0 --rcfile=.pylintrc
    - name: Generate detailed pylint report
      if: always()
      run: |
        echo "=== Generating detailed pylint report ===" 
        pylint $(git ls-files '*.py') --output-format=text --rcfile=.pylintrc > pylint-report.txt || true
        if [ -f pylint-report.txt ]; then
          tail -20 pylint-report.txt
        fi
      continue-on-error: true
